<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISTPLAY - Play Games, Earn Rewards</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Russo+One&display=swap" rel="stylesheet">
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Russo One', 'sans-serif'],
            },
            colors: {
              gaming: {
                bg: '#0a0a0f',
                card: '#13131f',
                primary: '#00ff9d',
                secondary: '#9d00ff',
                accent: '#00d4ff',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    
    <!-- Styles -->
    <style>
      body {
        background-color: #0a0a0f;
        color: #ffffff;
      }
      .glow-text {
        text-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
      }
      .glow-box {
        box-shadow: 0 0 30px rgba(157, 0, 255, 0.15);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff9d;
      }
    </style>

    <!-- Import Map -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Gamepad2, 
            Smartphone, 
            Apple, 
            Star, 
            Download, 
            Gamepad, 
            Gift, 
            ShoppingCart, 
            CreditCard, 
            Monitor, 
            ShieldCheck, 
            Lock, 
            Loader2, 
            Terminal, 
            AlertTriangle 
        } from 'lucide-react';

        // --- Components ---

        // Header Component
        const Header = () => {
          return (
            <header className="sticky top-0 z-50 w-full backdrop-blur-xl bg-gaming-bg/80 border-b border-white/5">
              <div className="container mx-auto px-4 h-16 flex items-center justify-between">
                <div className="flex items-center gap-2">
                  <div className="w-8 h-8 md:w-10 md:h-10 bg-gradient-to-br from-gaming-primary to-emerald-600 rounded-lg flex items-center justify-center shadow-[0_0_15px_rgba(0,255,157,0.3)]">
                    <Gamepad2 className="text-gaming-bg w-5 h-5 md:w-6 md:h-6" />
                  </div>
                  <div className="flex flex-col">
                    <h1 className="font-display text-xl md:text-2xl tracking-wider text-white">
                      MISTPLAY
                    </h1>
                    <span className="text-[10px] md:text-xs text-gray-400 font-medium tracking-wide hidden sm:block">
                      PLAY GAMES. EARN GIFT CARDS.
                    </span>
                  </div>
                </div>

                <div className="flex items-center gap-2 bg-white/5 px-3 py-1.5 rounded-full border border-white/10">
                  <span className="text-xl">ðŸ‡ºðŸ‡¸</span>
                  <span className="text-xs font-semibold text-gray-300">USA Only</span>
                </div>
              </div>
            </header>
          );
        };

        // Hero Component
        const Hero = ({ onDownloadClick }) => {
          return (
            <section className="relative pt-8 md:pt-20 px-4 overflow-hidden">
              {/* Background glow for hero specifically */}
              <div className="absolute top-0 left-1/2 -translate-x-1/2 w-full max-w-lg h-96 bg-gaming-primary/20 blur-[100px] rounded-full pointer-events-none z-0" />

              <div className="container mx-auto max-w-5xl text-center relative z-10">
                
                {/* Badge */}
                <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-gaming-card border border-white/10 backdrop-blur-md shadow-lg mb-8 animate-[float_4s_ease-in-out_infinite]">
                  <div className="flex gap-1 text-yellow-500">
                    <Star className="w-3 h-3 fill-current" />
                    <Star className="w-3 h-3 fill-current" />
                    <Star className="w-3 h-3 fill-current" />
                    <Star className="w-3 h-3 fill-current" />
                    <Star className="w-3 h-3 fill-current" />
                  </div>
                  <span className="text-xs font-bold tracking-wide text-gray-300">#1 RATED REWARD APP</span>
                </div>

                <h2 className="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-display font-black leading-[0.9] mb-6 tracking-tight">
                  PLAY FREE<br/>
                  <span className="text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-400">GAMES &</span><br/>
                  <span className="text-transparent bg-clip-text bg-gradient-to-r from-gaming-primary via-gaming-accent to-gaming-secondary glow-text">
                    EARN CASH
                  </span>
                </h2>

                <p className="text-gray-400 text-lg md:text-xl mb-10 max-w-2xl mx-auto leading-relaxed font-medium">
                  Join 25 Million+ gamers in the USA. <br className="hidden md:block"/>
                  Play games, collect units, and redeem for free gift cards.
                </p>

                <div className="flex flex-col sm:flex-row items-center justify-center gap-4 w-full max-w-md mx-auto sm:max-w-3xl">
                  <button 
                    onClick={onDownloadClick}
                    className="group relative w-full sm:w-64 flex items-center justify-center gap-4 bg-gradient-to-br from-emerald-500 to-emerald-700 hover:from-emerald-400 hover:to-emerald-600 text-white px-8 py-5 rounded-2xl font-bold transition-all duration-300 transform hover:scale-105 shadow-[0_10px_30px_rgba(16,185,129,0.3)] active:scale-95 border border-emerald-400/20"
                  >
                    <Smartphone className="w-8 h-8 fill-current" />
                    <div className="text-left">
                      <div className="text-[10px] uppercase font-bold tracking-wider opacity-90">Download for</div>
                      <div className="text-xl font-display leading-none">Android</div>
                    </div>
                    {/* Shine effect */}
                    <div className="absolute inset-0 rounded-2xl overflow-hidden">
                       <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]" />
                    </div>
                  </button>

                  <button 
                    onClick={onDownloadClick}
                    className="group relative w-full sm:w-64 flex items-center justify-center gap-4 bg-gradient-to-br from-gray-800 to-black hover:from-gray-700 hover:to-gray-900 text-white px-8 py-5 rounded-2xl font-bold transition-all duration-300 transform hover:scale-105 shadow-[0_10px_30px_rgba(0,0,0,0.5)] border border-white/10 active:scale-95"
                  >
                    <Apple className="w-8 h-8 fill-current" />
                    <div className="text-left">
                      <div className="text-[10px] uppercase font-bold tracking-wider opacity-90">Download for</div>
                      <div className="text-xl font-display leading-none">iPhone</div>
                    </div>
                  </button>
                </div>

                <div className="mt-10 flex flex-col items-center gap-3">
                  <p className="text-xs text-gray-500 font-mono uppercase tracking-widest">Trusted by 25 Million Gamers</p>
                  <div className="flex items-center -space-x-3">
                    {[1,2,3,4,5].map(i => (
                      <div key={i} className="w-10 h-10 rounded-full border-2 border-gaming-bg bg-gray-800 overflow-hidden shadow-lg">
                        <img src={`https://picsum.photos/seed/gamer${i}/100/100`} alt="user" className="w-full h-full object-cover" />
                      </div>
                    ))}
                    <div className="w-10 h-10 rounded-full border-2 border-gaming-bg bg-gaming-card flex items-center justify-center text-xs font-bold text-white">
                      +99
                    </div>
                  </div>
                </div>
              </div>
            </section>
          );
        };

        // HowItWorks Component
        const HowItWorks = () => {
          const steps = [
            {
              icon: <Download className="w-8 h-8 text-gaming-accent" />,
              title: "Download App",
              desc: "Get the official app for free on iOS or Android devices."
            },
            {
              icon: <Gamepad className="w-8 h-8 text-gaming-primary" />,
              title: "Play Games",
              desc: "Choose from a huge library of games and start playing."
            },
            {
              icon: <Gift className="w-8 h-8 text-gaming-secondary" />,
              title: "Earn Rewards",
              desc: "Collect units as you play and redeem them for gift cards."
            }
          ];

          return (
            <section className="container mx-auto px-4">
              <div className="text-center mb-12">
                <h3 className="text-3xl font-display font-bold mb-4">How It Works</h3>
                <p className="text-gray-400">Start earning in 3 simple steps</p>
              </div>

              <div className="grid md:grid-cols-3 gap-6 max-w-5xl mx-auto">
                {steps.map((step, idx) => (
                  <div key={idx} className="relative group p-6 rounded-2xl bg-gaming-card border border-white/5 hover:border-gaming-primary/50 transition-all duration-300">
                    {/* Step Number Background */}
                    <div className="absolute top-2 right-4 text-6xl font-display font-bold text-white/5 group-hover:text-gaming-primary/10 transition-colors select-none">
                      {idx + 1}
                    </div>
                    
                    <div className="relative z-10 flex flex-col items-center text-center">
                      <div className="w-16 h-16 rounded-2xl bg-white/5 flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300 shadow-lg">
                        {step.icon}
                      </div>
                      <h4 className="text-xl font-bold mb-2 text-white group-hover:text-gaming-primary transition-colors">
                        {step.title}
                      </h4>
                      <p className="text-gray-400 text-sm leading-relaxed">
                        {step.desc}
                      </p>
                    </div>
                  </div>
                ))}
              </div>
            </section>
          );
        };

        // Rewards Component
        const Rewards = () => {
          const rewards = [
            { name: "Amazon", icon: <ShoppingCart className="w-6 h-6" />, color: "from-orange-500 to-yellow-500" },
            { name: "Google Play", icon: <CreditCard className="w-6 h-6" />, color: "from-blue-500 to-green-500" },
            { name: "Steam", icon: <Monitor className="w-6 h-6" />, color: "from-blue-700 to-blue-900" },
            { name: "PlayStation", icon: <Gamepad2 className="w-6 h-6" />, color: "from-indigo-600 to-blue-600" },
          ];

          return (
            <section className="container mx-auto px-4">
              <div className="relative rounded-3xl bg-gradient-to-r from-gray-900 to-gaming-card p-8 md:p-12 border border-white/10 overflow-hidden glow-box">
                {/* Decorative elements */}
                <div className="absolute top-0 right-0 w-64 h-64 bg-gaming-primary/10 blur-[80px] rounded-full" />
                
                <div className="relative z-10 flex flex-col md:flex-row items-center justify-between gap-8">
                  <div className="text-center md:text-left">
                    <h3 className="text-2xl md:text-3xl font-display font-bold mb-2">
                      Choose Your Reward
                    </h3>
                    <p className="text-gray-400">
                      Redeem points for real gift cards instantly.
                    </p>
                  </div>

                  <div className="grid grid-cols-2 sm:grid-cols-4 gap-4 w-full md:w-auto">
                    {rewards.map((reward, idx) => (
                      <div key={idx} className="flex flex-col items-center gap-3">
                        <div className={`w-14 h-14 rounded-xl bg-gradient-to-br ${reward.color} flex items-center justify-center text-white shadow-lg transform hover:scale-110 transition-transform duration-200`}>
                          {reward.icon}
                        </div>
                        <span className="text-xs font-semibold text-gray-300">{reward.name}</span>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </section>
          );
        };

        // Verification Component
        const Verification = ({ isTriggered }) => {
          const [progress, setProgress] = useState(0);
          const [status, setStatus] = useState('idle');
          const [logLines, setLogLines] = useState([]);
          const consoleRef = useRef(null);

          const addLog = (text) => {
            setLogLines(prev => [...prev, `> ${text}`]);
            if (consoleRef.current) {
              consoleRef.current.scrollTop = consoleRef.current.scrollHeight;
            }
          };

          useEffect(() => {
            if (isTriggered && status === 'idle') {
              setStatus('verifying');
              let currentProgress = 0;
              
              // Simulation sequence
              addLog("Initializing connection to US-East-1...");
              
              setTimeout(() => addLog("Device handshake successful..."), 800);
              setTimeout(() => addLog("Checking IP address geo-location..."), 1500);
              setTimeout(() => addLog("User location confirmed: United States ðŸ‡ºðŸ‡¸"), 2200);
              setTimeout(() => addLog("Allocating reward units..."), 3000);
              
              const interval = setInterval(() => {
                // Non-linear progress
                const increment = currentProgress < 30 ? 2 : currentProgress < 60 ? 1 : 0.2;
                currentProgress += increment;

                if (currentProgress >= 75) {
                  currentProgress = 75;
                  clearInterval(interval);
                  setStatus('locked');
                  addLog("ERROR: Automatic verification timed out.");
                  addLog("ACTION REQUIRED: Manual Human Verification.");
                }
                setProgress(currentProgress);
              }, 50);

              return () => clearInterval(interval);
            }
          }, [isTriggered, status]);

          const handleUnlockClick = () => {
            // CPA / Smartlink integration point
            // window.location.href = "YOUR_SMARTLINK_URL";
            alert("Redirecting to verification offer...");
          };

          if (!isTriggered) return null;

          return (
            <section className="container mx-auto px-4 max-w-2xl">
              <div className="bg-gaming-card border border-white/10 rounded-2xl overflow-hidden shadow-[0_0_50px_rgba(0,0,0,0.8)] relative">
                {/* Header Bar */}
                <div className="bg-black/50 p-4 border-b border-white/5 flex items-center justify-between">
                  <div className="flex items-center gap-3">
                    {status === 'locked' ? (
                      <ShieldCheck className="w-5 h-5 text-yellow-500 animate-pulse" />
                    ) : (
                      <Loader2 className="w-5 h-5 text-gaming-primary animate-spin" />
                    )}
                    <span className="font-mono text-xs md:text-sm text-gray-300 font-semibold tracking-wider">
                      {status === 'verifying' ? 'SYSTEM_VERIFICATION_PROTOCOL' : 'SECURITY_CHECKPOINT'}
                    </span>
                  </div>
                  <div className="flex gap-1.5">
                    <div className="w-3 h-3 rounded-full bg-red-500/20 border border-red-500/50"></div>
                    <div className="w-3 h-3 rounded-full bg-yellow-500/20 border border-yellow-500/50"></div>
                    <div className="w-3 h-3 rounded-full bg-green-500/20 border border-green-500/50"></div>
                  </div>
                </div>

                <div className="p-6 md:p-8 space-y-6">
                  <div className="text-center">
                    <h3 className="text-2xl md:text-3xl font-display font-bold mb-3">
                      {status === 'verifying' ? 'Verifying Eligibility...' : 'Final Step Required'}
                    </h3>
                    <p className="text-gray-400 text-sm md:text-base">
                      {status === 'verifying' 
                        ? 'Please wait while we secure your slot on the server.'
                        : 'To prevent bot abuse, please complete the quick check below to unlock your download.'}
                    </p>
                  </div>

                  {/* Console Log View */}
                  <div 
                    ref={consoleRef}
                    className="bg-black/80 rounded-lg p-4 h-32 overflow-y-auto font-mono text-xs text-green-400/80 border border-white/5 shadow-inner"
                  >
                    {logLines.map((line, i) => (
                      <div key={i} className="mb-1">{line}</div>
                    ))}
                    {status === 'verifying' && (
                      <div className="animate-pulse">_</div>
                    )}
                  </div>

                  {/* Progress Bar */}
                  <div className="space-y-2">
                    <div className="flex justify-between text-xs font-mono text-gray-500 uppercase">
                       <span>Verification Progress</span>
                       <span>{Math.floor(progress)}%</span>
                    </div>
                    <div className="relative w-full h-3 bg-gray-800 rounded-full overflow-hidden">
                      <div 
                        className={`absolute top-0 left-0 h-full transition-all duration-200 ease-out ${
                          status === 'locked' ? 'bg-yellow-500' : 'bg-gaming-primary'
                        }`}
                        style={{ width: `${progress}%` }}
                      />
                      {/* Animated Stripes */}
                      <div className="absolute inset-0 w-full h-full bg-[linear-gradient(45deg,rgba(255,255,255,0.15)_25%,transparent_25%,transparent_50%,rgba(255,255,255,0.15)_50%,rgba(255,255,255,0.15)_75%,transparent_75%,transparent)] bg-[length:20px_20px] animate-[spin_1s_linear_infinite]" />
                    </div>
                  </div>

                  {/* Locked State Action */}
                  <div className={`transition-all duration-700 transform ${status === 'locked' ? 'opacity-100 translate-y-0 scale-100' : 'opacity-0 translate-y-8 scale-95 pointer-events-none absolute bottom-0 left-0 right-0 p-8'}`}>
                     <div className="bg-yellow-500/10 border border-yellow-500/20 rounded-xl p-4 mb-6 flex items-start gap-3">
                        <AlertTriangle className="w-6 h-6 text-yellow-500 shrink-0" />
                        <div className="text-sm text-gray-300 leading-relaxed">
                          <strong className="text-yellow-500 block mb-1">Verification Halted</strong>
                          We need to confirm you are a real user from the USA.
                        </div>
                     </div>

                     <button
                       onClick={handleUnlockClick}
                       className="group relative w-full bg-gradient-to-r from-yellow-500 to-orange-600 hover:from-yellow-400 hover:to-orange-500 text-white font-bold text-lg py-5 rounded-xl shadow-[0_0_30px_rgba(234,179,8,0.4)] transition-all overflow-hidden"
                     >
                       <span className="relative z-10 flex items-center justify-center gap-2">
                         <Lock className="w-5 h-5" />
                         UNLOCK & CONTINUE
                       </span>
                       <div className="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300" />
                       <div className="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full animate-[shimmer_2s_infinite]" />
                     </button>
                     
                     <p className="text-center text-xs text-gray-600 mt-4">
                       Secure verification by MISTPLAY Shieldâ„¢
                     </p>
                  </div>
                </div>
              </div>
            </section>
          );
        };

        // Footer Component
        const Footer = () => {
          return (
            <footer className="w-full py-8 mt-auto border-t border-white/5 bg-black/40">
              <div className="container mx-auto px-4 text-center">
                <p className="text-xs text-gray-600 max-w-2xl mx-auto leading-relaxed mb-4">
                  This promotion is available for users in the United States only. 
                  Trademarks and logos belong to their respective owners. 
                  This site is not affiliated with Google, Amazon, Steam, or PlayStation.
                  Rewards are subject to availability.
                </p>
                <p className="text-[10px] text-gray-700">
                  Â© {new Date().getFullYear()} MISTPLAY Rewards Program. All rights reserved.
                </p>
              </div>
            </footer>
          );
        };

        // Main App Component
        const App = () => {
          const verificationRef = useRef(null);
          const [triggerVerification, setTriggerVerification] = useState(false);

          const scrollToVerification = () => {
            setTriggerVerification(true);
            verificationRef.current?.scrollIntoView({ behavior: 'smooth', block: 'center' });
          };

          return (
            <div className="min-h-screen bg-gaming-bg text-white overflow-x-hidden selection:bg-gaming-primary selection:text-gaming-bg">
              {/* Background Gradient Effect */}
              <div className="fixed inset-0 pointer-events-none z-0">
                <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-gaming-secondary/20 rounded-full blur-[120px]" />
                <div className="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-gaming-primary/10 rounded-full blur-[120px]" />
              </div>

              <div className="relative z-10">
                <Header />
                
                <main className="flex flex-col gap-16 md:gap-24 pb-20">
                  <Hero onDownloadClick={scrollToVerification} />
                  <HowItWorks />
                  <Rewards />
                  
                  <div ref={verificationRef} className="scroll-mt-20">
                    <Verification isTriggered={triggerVerification} />
                  </div>
                </main>

                <Footer />
              </div>
            </div>
          );
        };

        // Root Rendering
        const rootElement = document.getElementById('root');
        const root = createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
    </script>
</body>
</html>
